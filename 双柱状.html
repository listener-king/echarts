<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="height:400px"></div>
    <!-- ECharts单文件引入 -->
    <script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
    <script type="text/javascript">
        // 路径配置
        require.config({
            paths: {
                echarts: 'http://echarts.baidu.com/build/dist'
            }
        });
        
        // 使用
        require(
            [
                'echarts',
                'echarts/chart/bar' // 使用柱状图就加载bar模块，按需加载
            ],
            function (ec) {
                // 基于准备好的dom，初始化echarts图表
                var myChart_1 = ec.init(document.getElementById('main')); 
                
                myoption = {
					title : {
						text: '某地区蒸发量和降水量',
						subtext: '纯属虚构'
					},
					tooltip : {
						trigger: 'axis'
					},
					legend: {
						data:['蒸发量','降水量'],
						selectedMode:false,
					},
					calculable : true,  //可拖拽计算
					xAxis : [
						{
							type : 'category',
							data : ['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月']
						}
					],
					yAxis : [
						{
							type : 'value'
						}
					],
					series : [
						{
							name:'蒸发量',
							type:'bar',
							data:[52.0, 24.9, 37.0, 23.2, 25.6, 76.7, 135.6, 162.2, 32.6, 20.0, 26.4,63.3]
							
						},
						{
							name:'降水量',
							type:'bar',
							data:[22.6, 35.9, 49.0, 26.4, 28.7, 70.7, 175.6, 182.2, 48.7, 68.8, 36.0, 42.3]
							
						}

					]
				};
                    
        
                // 为echarts对象加载数据 
                myChart_1.setOption(myoption); 
            }
        );
    </script>
</body>
